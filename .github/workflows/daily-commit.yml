name: Daily Commit Workflow

on:
  schedule:
    - cron: "30 6 * * *"
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          # Try PAT first, fallback to GITHUB_TOKEN
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Setup daily-commits branch
        run: |
          git checkout daily-commits 2>/dev/null || git checkout -b daily-commits

      - name: Make a change
        run: |
          echo "Last run on: $(date)" > daily-log.txt

      - name: Commit changes
        run: |
          git config --global user.email "23f1000266@ds.study.iitm.ac.in"
          git config --global user.name "GitHub Actions Bot"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          branch: daily-commits